<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>title</title>
	</head>
	<body>
		<div id="contents">
			<p>click the button and it will scale. Using javascript it works fine in chrome 13 and firefox 7,but not in chrome 15.0.874.12</p>
			<p><a href="drawing.svg" target="_blank">but when I directly put javascript in the svg file ,it will be ok in chrome 15.0.874.12</a></p>
			<object data="drawing.svg" type="image/svg+xml" width="800" height="600" id="drawing"></object>
		</div>
		<script type="text/javascript">
			window.onLoad= function() {
				var svgRoot = document.getElementById("drawing").contentDocument.documentElement;
				setInterval(function() {
					svgRoot.currentScale += 0.1;
				},
				1000);
			};
		</script>
	</body>
</html>
